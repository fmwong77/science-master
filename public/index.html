<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">
  <script src="./index.js"></script>
</head>

<body>
  <div class="container my-container">
    <div class="row align-items-center" id="navigationRow">
      <div class="col-4">
        <div>
          <img id="planetIcon" src="./images/planet.svg" alt="Planet">
        </div>
      </div>
      <div class="col-4" id="title-panel">
        <p id="gameTitle">Welcome to <br>Science Master!</p>
      </div>
      <div class="col-4" id="score-panel"></div>
      <div class="col-4 d-flex flex-row-reverse">
        <div>
          <img id="beakerIcon" src="./images/beaker0.svg" alt="Beaker">
        </div>
      </div>
    </div>
    <div id="category-container"></div>
    <div class="row">

    </div>
    <!-- Questions Begin Here:-->
    <div class="row" id= "question-row">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="jumbotron hide" id="question-box">
          <div id="question-container"></div>
          <div id="answer-container"></div>
          <div id="next-button-container"></div>
          <div id="pagination">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              preserveAspectRatio="xMidYMid slice" viewBox="0 0 1000 60">
              <defs>
                <mask id="radioMask"></mask>
              </defs>
              <g id="mainGroup">
                <g id="circleGroup" fill="transparent" stroke-width="4" stroke-miterlimit="10">
                  <circle cx="160" cy="43" r="15" />
                  <circle cx="230" cy="43" r="15" />
                  <circle cx="300" cy="43" r="15" />
                  <circle cx="370" cy="43" r="15" />
                  <circle cx="440" cy="43" r="15" />
                  <circle cx="510" cy="43" r="15" />
                  <circle cx="580" cy="43" r="15" />
                  <circle cx="650" cy="43" r="15" />
                  <circle cx="720" cy="43" r="15" />
                  <circle cx="790" cy="43" r="15" />
                </g>
                <line id="joinLine" fill="none" stroke-width="20" stroke-linecap="round" stroke-miterlimit="10" x1="260"
                  y1="43" x2="260" y2="43" />
              </g>
            </svg>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
    <div class="jumbotron hide" id="result-container">
      <table id="t01">
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Scores</th>
          <th>Time</th>
        </tr>
      </table>
    </div>


  </div>

</body>

</html>
